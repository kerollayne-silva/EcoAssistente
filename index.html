<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia de Biomas</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img src="./assets/logo.png" alt="Logo Guia de Biomas">
  </header>

  <main>
    <section>
      <div>
        <h2>EcoAssistente</h2>
        <p>Descubra espécies, curiosidades e ameaças nos biomas brasileiros de forma interativa!</p>

        <form id="form">
          <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

          <select id="biomaSelect">
            <option value="">Selecione um bioma</option>
            <option value="mata">Mata Atlântica</option>
            <option value="cerrado">Cerrado</option>
            <option value="amazonia">Amazônia</option>
            <option value="pantanal">Pantanal</option>
            <option value="caatinga">Caatinga</option>
            <option value="pampa">Pampa</option>
          </select>

          <input id="questionInput" type="text" placeholder="Ex: Animais que fazem parte da Mata Atlântica..." required>

          <button id="askButton">
            Perguntar
          </button>
        </form>

        <div id="aiResponse" class="hidden">
          <div class="response-content">

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
